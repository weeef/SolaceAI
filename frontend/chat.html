<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolaceAI - Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Chat interface -->
  <div class="chat-container">
    <h2>Let's Chat!</h2>
    <div id="message-bubble" class="bubble"></div>
    <textarea id="user-input" placeholder="Type your message..."></textarea>
    <button onclick="send_message()">Send</button>
    <span id="typing-indicator">Typing...</span>

    <script src="script.js"></script>
  </div>

  <footer>
    <a href="#emergency-support" class="emerg-support-btn">Emergency Support</a>
    <p>Or call our crisis hotline at [phone number] or text "HELP" to [text line]</p>
  </footer>
</body>
</html>
